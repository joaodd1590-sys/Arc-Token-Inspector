<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ARC Token Inspector</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h1>ARC Token Inspector</h1>


<div class="input-area">
<input id="tokenAddress" type="text" placeholder="Enter token address (0x...)" />
<button id="analyzeBtn">Analyze</button>
</div>


<div id="result" class="result-box hidden">
<h2>Token Information</h2>
<p><strong>Name:</strong> <span id="tName">-</span></p>
<p><strong>Symbol:</strong> <span id="tSymbol">-</span></p>
<p><strong>Decimals:</strong> <span id="tDecimals">-</span></p>
<p><strong>Total Supply:</strong> <span id="tSupply">-</span></p>
<p id="statusMsg" class="status-msg"></p>
</div>
</div>


<script src="tokens.js"></script>
</body>
</html>
